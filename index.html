<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/master.css">
    <title>list</title>
  </head>
  <body>
    <div id="root">
      <div class="container filtri">
        <div class="row">
          <div class="col-12">
            <select class="form-select" @change="onChange($event)" aria-label="Default select example">
              <option selected value="all">tutti</option>
              <option value="Jazz">Jazz</option>
              <option value="Metal">Metal</option>
              <option value="Pop">Pop</option>
              <option value="Rock">Rock</option>
            </select>
            <button @click="ordina" type="button" name="button">Ordina per anno</button>
          </div>
        </div>
      </div>
      <div class="container canzoni">
        <div class="row">
          <div class="col-12">
            <div class="card-list">
              <div class="card"
               v-for="(card, i, key) in genere_filtered">
                <div class="card-info">
                  <div class="copertina">
                    <img :src="`${card.poster}`" alt="">
                  </div>
                  <p class="title">{{card.title}}</p>
                  <p class="autore">{{card.author}}</p>
                  <p>{{card.year}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
